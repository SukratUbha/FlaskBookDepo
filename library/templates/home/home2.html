<!DOCTYPE html>
{% extends 'layout.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="cards">
    {% for book in all_books%}
      <div class="card">
        <img class="card__image" src="{{book.img}}" alt="">
        <div class="card__content">
          <h3 class="book_title"> {{ book.title }}</h3>
            <p><b>Author:</b> {{book.authorString }}</p>
            <p><b>Publisher:</b>  {{book.publisher.name}}</p>
        </div>
        <div class="card__info">
          <div>
            <a href="/Book/{{ book.book_id }}" class="card__link">View Book</a>
          </div>
        </div>
      </div>
    {% endfor %}
</div>

</body>
</html>
{% endblock %}
